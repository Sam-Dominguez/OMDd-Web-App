<!-- Search form -->
<form novalidate #inputForm="ngForm">
    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Search"
          name="Query"
          id="query"
          [(ngModel)]="query"
        />
      </mat-form-field>
    <button
      mat-stroked-button
      color="warn"
      (click)="search()"
    >
      Search
    </button>
    </div>
</form>
